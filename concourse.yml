---
name: (( merge || concourse ))

# Meta property overrides
meta:
  environment: ~
  az: ~
  atc:
    external_url: ~
    db:
      address: ~
      name: ~
      user: ~
      pass: ~
    github_auth:
      authorize: ~
      client_id: ~
      client_secret: ~
  network:
    range: ~
    reserved: ~
    dns: ~
    gateway: ~
    subnet: ~
    security_groups: ~
  resources:
    web:
      instance_type: ~
      elbs: ~
    workers:
      instance_type: ~
  compilation:
    instance_type: ~
    disk:
      size: ~
      type: ~
  tripwire: ~
  awslogs: ~
  nessus-agent: ~
  newrelic: ~
  collectd: ~

# replace with bosh status --uuid
director_uuid: (( merge ))

# replace all addresses with your VPC range
#
# e.g. X.X.0.2 -> 10.0.0.2
networks:
  - name: concourse
    type: manual
    subnets:
      - range: (( meta.network.range ))
        reserved: (( meta.network.reserved ))
        gateway: (( meta.network.gateway ))
        dns: (( meta.network.dns ))
        cloud_properties:
          security_groups: (( meta.network.security_groups ))
          subnet: (( meta.network.subnet ))

releases:
  - name: concourse
    version: latest
  - name: garden-runc
    version: latest
  - name: fisma
    version: latest
  - name: tripwire
    version: latest
  - name: awslogs
    version: latest
  - name: nessus-agent
    version: latest
  - name: newrelic
    version: latest
  - name: riemannc
    version: latest
  - name: clamav
    version: latest


instance_groups:
  - name: web
    instances: 1
    resource_pool: web
    networks: [{name: concourse}]
    jobs:
      - release: concourse
        name: atc
        properties:
          web_bind_port: 8080
          external_url: (( meta.atc.external_url ))
          github_auth:
            authorize: (( meta.atc.github_auth.authorize ))
            client_id: (( meta.atc.github_auth.client_id ))
            client_secret: (( meta.atc.github_auth.client_secret ))
          postgresql:
            address: (( meta.atc.db.address ))
            database: (( meta.atc.db.name ))
            role:
              name: (( meta.atc.db.user ))
              password: (( meta.atc.db.pass ))
      - release: concourse
        name: tsa
        properties: {}
      - release: fisma
        name: harden
        properties: {}
      - release: tripwire
        name: tripwire
        properties: (( meta.tripwire ))
      - release: awslogs
        name: awslogs
        properties:
          awslogs: (( meta.awslogs ))
      - release: nessus-agent
        name: nessus-agent
        properties:
          nessus-agent: (( meta.nessus-agent ))
      - release: newrelic
        name: newrelic-monitor
        properties:
          newrelic: (( meta.newrelic ))
      - release: riemannc
        name: riemannc
        properties:
          riemann:
            server: (( meta.collectd.riemann_server ))
            port: 5555
      - release: clamav
        name: clamav
        properties: {}

  - name: worker
    instances: 1
    resource_pool: workers
    networks: [{name: concourse}]
    jobs:
      - release: concourse
        name: groundcrew
        properties:
          additional_resource_types:
            - name: slack-notification
              type: docker-image
              source:
                repository: cfcommunity/slack-notification-resource
            - name: 18f-bosh-deployment
              type: docker-image
              source:
                repository: 18fgsa/bosh-deployment-resource
            - name: cg-common
              type: docker-image
              source:
                repository: 18fgsa/cg-common-resource
      - release: concourse
        name: baggageclaim
        properties: {}
      - release: garden-runc
        name: garden
        properties:
          garden:
            listen_network: tcp
            listen_address: 0.0.0.0:7777
            enable_graph_cleanup: true
            default_container_grace_time: 10m
            max_containers: 250
      - release: fisma
        name: harden
        properties: {}
      - release: tripwire
        name: tripwire
        properties: (( meta.tripwire ))
      - release: awslogs
        name: awslogs
        properties:
          awslogs: (( meta.awslogs ))
      - release: nessus-agent
        name: nessus-agent
        properties:
          nessus-agent: (( meta.nessus-agent ))
      - release: newrelic
        name: newrelic-monitor
        properties:
          newrelic: (( meta.newrelic ))
      - release: riemannc
        name: riemannc
        properties:
          riemann:
            server: (( meta.collectd.riemann_server ))
            port: 5555
      - release: clamav
        name: clamav
        properties: {}

resource_pools:
  - name: web
    network: concourse
    stemcell: &stemcell
      name: bosh-aws-xen-hvm-ubuntu-trusty-go_agent
      version: latest
    cloud_properties:
      availability_zone: &az (( meta.az ))
      instance_type: (( meta.resources.web.instance_type ))
      elbs: (( meta.resources.web.elbs ))
      ephemeral_disk:
        size: 30000
        type: gp2

  - name: workers
    network: concourse
    stemcell: *stemcell
    cloud_properties:
      availability_zone: *az
      instance_type: (( meta.resources.workers.instance_type ))
      ephemeral_disk:
        size: 100000
        type: gp2

compilation:
  workers: 3
  network: concourse
  reuse_compilation_vms: true
  cloud_properties:
    availability_zone: *az
    instance_type: (( meta.compilation.instance_type ))
    ephemeral_disk:
      size: (( meta.compilation.disk.size ))
      type: (( meta.compilation.disk.type ))

update:
  canaries: 1
  max_in_flight: 1
  serial: false
  canary_watch_time: 1000-180000
  update_watch_time: 1000-180000
